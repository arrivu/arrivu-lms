<html>
<body>
<h2 id="dialog_message" style="color: #666; font-size: 24px;">Finalizing Authorization...</h2>
<script>
(function() {
  var parentWindow = window.parent;
  var chunks = location.search.substring(1).split(/&/);
  chunks = chunks.concat(location.hash.substring(1).split(/&/));
  var params = {};
  for(var idx in chunks) {
    if(chunks[idx]) {
      var pieces = chunks[idx].split(/=/);
      var key = pieces.shift();
      params[key] = encodeURIComponent(decodeURIComponent(pieces.join('=')));
    }
  }
  params.access_token = params.access_token || "";
  location.href = "/oauth_success?service=facebook&access_token=" + params.access_token + "&state=" + params.state;
})();
</script>
</body>
</html>
